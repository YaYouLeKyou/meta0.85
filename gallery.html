<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./gallery.css" />
  </head>
  <body style="background-image: url(./images/space2.jpg)">
    <a
      href="JavaScript:setTimeout(loadUrl,1000)"
      onclick="myFunction(), myFunction2()"
    >
      <div id="hide" class="menu">Menu</div></a
    >

    <!-- partial:index.partial.html -->
    <canvas
      id="hide2"
      style="background-image: url(./images/space2.jpg)"
    ></canvas>

    <!-- partial -->
    <script>
      function loadUrl() {
        window.location.href = './indexCaroussel.html';
      }
    </script>
    <script>
      function myFunction() {
        var x = document.getElementById('hide');
        if (x.style.visibility === 'visible') {
          x.style.visibility = 'visible';
        } else {
          x.style.visibility = 'hidden';
          x.style.transition = '0.6s';
          x.style.opacity = 0.1;
          x.style.transform = 'scale(0.1) translateX(-500%)';
        }
      }
    </script>
    <script>
      function myFunction2() {
        var x = document.getElementById('hide2');
        if (x.style.visibility === 'visible') {
          x.style.visibility = 'visible';
        } else {
          x.style.visibility = 'hidden';
          x.style.transition = '0.8s';
          x.style.opacity = 0.1;
          x.style.transform = 'scale(2)';
        }
      }
    </script>
    <script canvas="gallery" src="./gallery.js"></script>
    <script canvas="stars" src="./stars.js"></script>
  </body>
</html>
